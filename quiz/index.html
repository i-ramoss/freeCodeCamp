<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Accessibility quiz practice project" />

    <link rel="stylesheet" href="styles.css" />

    <title>Accessible Quiz</title>
  </head>

  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp logo"
        id="logo"
      />

      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        method="post"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>

          <div class="info">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" />
          </div>

          <div class="info">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="info">
            <label for="date of birth">
              D.O.B.<span class="sr-only">(Date of Birth)</span>
            </label>
            <input type="date" id="date of birth" name="date of birth" />
          </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
        </section>

        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
