<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Accessibility quiz practice project" />

    <link rel="stylesheet" href="styles.css" />

    <title>Accessible Quiz</title>
  </head>

  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp logo"
        id="logo"
      />

      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        method="post"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>

          <div class="info">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" />
          </div>

          <div class="info">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="info">
            <label for="date of birth">
              D.O.B.<span class="sr-only">(Date of Birth)</span>
            </label>
            <input type="date" id="date of birth" name="date of birth" />
          </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>

          <div class="question-block">
            <p>1</p>

            <fieldset class="question" name="first-question">
              <legend>
                The legend element represents a caption for the content of its
                parent fieldset element
              </legend>

              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input
                      type="radio"
                      id="q1-a1"
                      name="first-question-radio-input"
                      value="true"
                    />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input
                      type="radio"
                      id="q1-a2"
                      name="first-question-radio-input"
                      value="false"
                    />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="question-block">
            <p>2</p>

            <fieldset class="question" name="first-question">
              <legend>
                A label element nesting an input element is required to have a
                for attribute with the same value as the input's id
              </legend>

              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input
                      type="radio"
                      id="q2-a1"
                      name="second-question-radio-input"
                      value="true"
                    />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input
                      type="radio"
                      id="q2-a2"
                      name="second-question-radio-input"
                      value="false"
                    />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>

        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>

          <div class="formrow">
            <div class="question-block">
              <label for="front-end-question"
                >Are you a frontend developer?</label
              >
            </div>
            <div class="answer">
              <select
                name="front-end-question"
                id="front-end-question"
                required
              >
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>

            <div class="question-block">
              <label for="question-textarea">Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea
                name="question-textarea"
                id="question-textarea"
                cols="30"
                rows="5"
                placeholder="How do I become a front-end developer?"
              ></textarea>
            </div>
          </div>
        </section>

        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
