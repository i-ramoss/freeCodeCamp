<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <title>Registration Form</title>
  </head>

  <body>
    <h1>Registration Form</h1>

    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for=""
          >Enter Your First Name:
          <input type="text" name="first-name" required />
        </label>

        <label for=""
          >Enter Your Last Name: <input type="text" name="last-name" required />
        </label>

        <label for=""
          >Enter Your Email: <input type="email" name="email" required />
        </label>

        <label for=""
          >Create a New Password:
          <input
            type="password"
            pattern="[a-z0-5]{8,}"
            name="password"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <label for="">
          <input type="radio" name="account-type" /> Personal Account
        </label>
        <label for="">
          <input type="radio" name="account-type" /> Business Account
        </label>
        <label for="">
          <input type="checkbox" name="terms-and-conditions" required /> I
          accept the
          <a
            href="https://www.freecodecamp.org/news/terms-of-service"
            target="_blank"
            >terms and conditions
          </a>
        </label>
      </fieldset>

      <fieldset>
        <label for=""
          >Upload a profile picture: <input type="file" name="picture"
        /></label>
        <label for=""
          >Input your age (years):
          <input type="number" min="13" max="120" name="age" />
        </label>
        <label for=""
          >How did you hear about us?
          <select name="reference" id="">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for=""
          >Provide a bio:
          <textarea
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
            name="bio"
          ></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
