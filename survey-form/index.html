<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          <em
            >Thank you for taking the time to help us improve the platform.</em
          >
        </p>
      </header>

      <main>
        <form id="survey-form">
          <fieldset>
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter your name"
              required
            />

            <label for="email" id="email-label">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your Email"
              required
            />

            <label for="number" id="number-label">Age</label>
            <input
              id="number"
              type="number"
              min="5"
              max="120"
              placeholder="Age"
            />

            <label>Which option best describes your current role?</label>
            <select name="roles" id="dropdown">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </fieldset>

          <fieldset>
            <label>Would you recommended freeCodeCamp to a friend?</label>

            <input
              type="radio"
              id="definitely-input"
              name="fcc-recommendation"
              value="definitely"
            />
            <label for="definitely-input">Definitely</label>

            <input
              type="radio"
              id="maybe-input"
              name="fcc-recommendation"
              value="maybe"
            />
            <label for="maybe-input">Maybe</label>

            <input
              type="radio"
              id="not-sure-input"
              name="fcc-recommendation"
              value="not-sure"
            />
            <label for="not-sure-input">Not sure</label>

            <label>What is your favorite feature of freeCodeCamp?</label>
            <select name="features" id="dropdown">
              <option value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="">What would you like to see improved?</label>

            <input type="checkbox" id="front-end-checkbox" value="front-end" />
            <label for="front-end-checkbox">Front-end Projects</label>

            <input type="checkbox" id="back-end-checkbox" value="back-end" />
            <label for="back-end-checkbox">Back-end Projects</label>

            <input
              type="checkbox"
              id="data-checkbox"
              value="data-visualization"
            />
            <label for="data-checkbox">Data Visualization</label>

            <input
              type="checkbox"
              id="challenges-checkbox"
              value="challenges"
            />
            <label for="challenges-checkbox">Challenges</label>

            <input
              type="checkbox"
              id="open-source-checkbox"
              value="open-source"
            />
            <label for="open-source-checkbox">Open Source Community</label>

            <input
              type="checkbox"
              id="gitter-help-rooms-checkbox"
              value="gitter-help-rooms"
            />
            <label for="gitter-help-rooms-checkbox">Gitter help rooms</label>

            <input type="checkbox" id="videos-checkbox" value="videos" />
            <label for="videos-checkbox">Videos</label>

            <input
              type="checkbox"
              id="city-meetups-checkbox"
              value="city-meetups"
            />
            <label for="city-meetups-checkbox">City Meetups</label>

            <input type="checkbox" id="wiki-checkbox" value="wiki" />
            <label for="wiki-checkbox">Wiki</label>

            <input type="checkbox" id="forum-checkbox" value="forum" />
            <label for="forum-checkbox">Forum</label>

            <input
              type="checkbox"
              id="additional-courses-checkbox"
              value="additional-courses"
            />
            <label for="additional-courses-checkbox">Additional Courses</label>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
